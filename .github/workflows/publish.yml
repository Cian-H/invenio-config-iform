name: Publish to PyPI

on:
  workflow_run:
    workflows:
      - Auto Version Tag
    types:
      - completed

jobs:
  publish:
    runs-on: ubuntu-latest
    environment: release
    steps:
      - uses: actions/checkout@v4
      - name: Install uv
        run: pip install uv
      - name: Build package
        run: uv build
      - name: Publish to PyPI
        run: uv publish
